		<div ng-controller="SimpleRandomCtrl as simpleRand">

			<ul class="list-group simplelist">
				<li class="list-group-item text-overflow" ng-repeat="idea in simpleRand.dinnerIdeaList track by $index">{{idea}}
					<button ng-click="simpleRand.remove($index)" type="button" class="close"><span>&times;</span></button>
				</li>
			</ul>

			<button class="btn btn-warning btn-block btn-undo" ng-show="simpleRand.canUndo()" ng-click="simpleRand.undo()">Undo</button>
